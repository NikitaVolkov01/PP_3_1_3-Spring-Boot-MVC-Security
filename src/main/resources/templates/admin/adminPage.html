<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>
<h1>ADMIN PAGE</h1>
<div class="card-body">
    <table class="table table-striped table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
        <tr th:each="user : ${user}">
            <td th:text="${user.getId()}">id</td>
            <td th:text="${user.getName()}">id</td>
            <td th:text="${user.getSurname()}">id</td>
            <td th:text="${user.getAge()}">age</td>
            <td th:text="${user.getUsername()}">name</td>
            <td th:text="${user.getRoles()}">roles</td>
        </tr>
    </table>
</div>
<br>
<h2>All users table</h2>
<br>
<div>
    <table class="table table-striped table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Username</th>
            <th>Role</th>
            <th>Operations</th>
        </tr>

        <div th:each="userS : ${users}">

            <tr>
                <td th:text="${userS.id}">idSell</td>

                <td th:text="${userS.name}">idSell</td>

                <td th:text="${userS.surname}">idSell</td>

                <td th:text="${userS.age}">ageSell</td>

                <td th:text="${userS.username}">nameSell</td>

                <td th:text="${userS.roles}">rolesSell</td>

                <td>
                    <form th:action="@{/admin/updateUser}" method="get">
                        <input type="hidden" name="userId" th:value="${userS.id}"/>
                        <button type="submit">Update</button>
                    </form>
                </td>

                <td>
                    <form th:action="@{/admin/deleteUser}" method="get">
                        <input type="hidden" name="userId" th:value="${userS.id}"/>
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>

        </div>
    </table>
    <br>
</div>

<input type="button" value="Add new user"
       onclick="window.location.href = '/admin/new'"/>
<br>
<br>
<input type="button" value="Log out"
       onclick="window.location.href = '/logout'"/>
</body>
</html>
